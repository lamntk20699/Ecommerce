<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Signup</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% load static %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static "css/Register.css" %}"/>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link rel="stylesheet" type="text/css" href="{% static "css/index.css" %}"/>
    <style>
      html {
        font-size: 62.5%;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <div id="app">
        <div>
          <div
            class="d-flex align-item-center justify-content-center container"
          >
            <div class="w-100 w-400">
              <div class="logo header-logo">
                <a href="/"
                  ><img
                    class="logoImg"
                    src="https://thumbs.dreamstime.com/b/simple-vector-filled-flat-amazon-icon-logo-solid-black-pictogram-isolated-white-background-amazon-logo-159029074.jpg"
                    alt="amazon-logo"
                /></a>
              </div>
              <div class="card">
                <div class="card-body">
                  <h2 class="text-center mb-4 font-300">Sign Up</h2>
                  <form
                    class="align-item-center justify-content-center text-center"
                    action="."
                    method="POST"
                  >
                    {% comment %}
                    <div class="form-group">
                      <label class="text-left font-200">User Name</label
                      ><input type="username" class="form-control" value="" />
                    </div>
                    <div class="form-group">
                      <label class="text-left font-200">Email</label
                      ><input type="email" class="form-control" value="" />
                    </div>
                    <div class="form-group">
                      <label class="text-left font-200">Password</label
                      ><input type="password" class="form-control" value="" />
                    </div>
                    <div class="form-group">
                      <label class="text-left font-200"
                        >Password Confirmation</label
                      ><input type="password" class="form-control" value="" />
                    </div>
                    {% endcomment %} {% csrf_token %} {{form.as_p}}
                    <button type="submit" class="w-100 btn">Sign Up</button>
                  </form>
                </div>
              </div>
              <div class="text-center w-100 mt-2 font-150">
                Already have an account? <a href="/login">Log In</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% comment %}
    <center>
      <form action="." method="POST">
        <input type="submit" value="Đăng ký" />
      </form>
    </center>
    {% endcomment %}
  </body>
</html>
